<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#2d2d2d; /* darker text for pastel bg */
  user-select:none;

  background:linear-gradient(
    135deg,
    #ffd6e8,
    #e6dcff,
    #d6f0ff,
    #fff1d6
  );

  background-size:400% 400%;
  animation:gradientMove 18s ease infinite;
}


@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* soft glow blobs */
body::before,
body::after{
  content:"";
  position:fixed;
  width:400px;
  height:400px;
  border-radius:50%;
  filter:blur(120px);
  opacity:.25;
  z-index:-1;
}

body::before{


  background:#ffb3d9; /* soft pink */

  

  top:-100px;
  left:-100px;
}

body::after{
  background:#b8c6ff; /* soft lavender */
  bottom:-100px;
  right:-100px;
}


/* content */
.container{
  text-align:center;
  width:90%;
  max-width:420px;
  padding:20px;
}

h1{
  font-weight:400;
  font-size:clamp(2.2rem, 7vw, 3.2rem); /* bigger */
  min-height:60px;
  letter-spacing:2px;
}

.sub{
  opacity:.75;
  margin-top:14px;
  font-size:clamp(1rem, 4vw, 1.15rem); /* bigger */
}



/* buttons */
.buttons{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  min-width:135px;
  padding:16px 30px;
  border-radius:45px;
  font-size:1.1rem;
  font-weight:500;
  cursor:pointer;
  touch-action:manipulation;
  transition:.25s;
}


button:active{
  transform:scale(.95);
}

#yes{
  background:white;
  color:#2d2d2d;
  box-shadow:0 6px 18px rgba(0,0,0,0.15);
}



#no{
  background:#2d2d2d;      /* dark solid */
  color:white;
  border:none;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
}

</style>
</head>

<body>

<div class="container">
  <h1 id="typing"></h1>
  <p class="sub">There are only so many things I can do before I run out of ideas..</p>

  <div class="buttons">
    <button id="yes">okayy</button>
    <button id="no">nhi</button>
  </div>
</div>

<audio id="music" loop src="song.mp3"></audio>

<script>
/* tap to start music (mobile safe) */
document.body.addEventListener("click",()=>{
  document.getElementById("music").play();
},{once:true});


/* typing */
const text="maan jaayein mohtarma!!";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text[i++];
    setTimeout(type,80);
  }
}
type();


const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const subText=document.querySelector(".sub");

let clicks=0;
let interval=null;

const msgs=["areyy üòí","soch lo‚Ä¶ ü•∫","thoda toh maan jao üò≠"];


/* NO button */
noBtn.onclick=()=>{

  clicks++;

  if(clicks<=3){
    subText.innerText=msgs[clicks-1];
  }

  if(clicks===3){
    subText.innerText="no more pressing that button";
    interval=setInterval(moveButton,350);
  }
};


function moveButton(){

  const w=window.innerWidth;
  const h=window.innerHeight;

  const bw=noBtn.offsetWidth;
  const bh=noBtn.offsetHeight;

  const zoneW=w*0.5;
  const zoneH=h*0.5;

  const startX=(w-zoneW)/2;
  const startY=(h-zoneH)/2;

  const x=startX+Math.random()*(zoneW-bw);
  const y=startY+Math.random()*(zoneH-bh);

  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}


/* YES celebration */
yesBtn.onclick=()=>{
  clearInterval(interval);

  subText.innerText="thank you‚Ä¶ heheheheh ‚ù§Ô∏è";
  yesBtn.style.transform="scale(1.8)";
  yesBtn.innerText="‚ù§Ô∏è haan ‚ù§Ô∏è";

  confetti();
};


/* hearts */
function confetti(){
  for(let i=0;i<80;i++){
    const d=document.createElement("div");
    d.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"‚ú®";
    d.style.position="fixed";
    d.style.left="50%";
    d.style.top="50%";
    d.style.fontSize="18px";
    document.body.appendChild(d);

    const a=Math.random()*2*Math.PI;
    const dist=350*Math.random();

    d.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${Math.cos(a)*dist}px,${Math.sin(a)*dist}px)`,opacity:0}
    ],{duration:1500});

    setTimeout(()=>d.remove(),1500);
  }
}
</script>

</body>
</html>
